<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <form action="/crear" method="get">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Crear un Archivo</label>
                      <input type="text" class="form-control" id="archivo" name="archivo" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">contenido</label>
                      <textarea name="contenido" class="form-control" id="contenido" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Archivo</button>
                  </form>
            </div>
            <div class="col-3">
                <form action="/leer" method="get">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">leer un Archivo</label>
                      <input type="text" class="form-control" id="archivo" name="leerarchivo" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar Archivo</button>
                  </form>
            </div>
            <div class="col-3">
                <form action="/rename" method="get">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">nombre de Archivo</label>
                      <input type="text" class="form-control" id="archivo" name="nombrearchivo" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">renombrar el Archivo</label>
                        <input type="text" class="form-control" id="rename" name="newnombre" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                    <button type="submit" class="btn btn-primary">Renombrar Archivo</button>
                  </form>
            </div>
            <div class="col-3">
                <form action="/eliminar" method="get">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">eliminar un Archivo</label>
                      <input type="text" class="form-control" id="archivo" name="borrararchivo" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Eliminar Archivo</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
